<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<!--
th:object属性
フォームにバインド(関連付け)するオブジェクトを設定できる
下記では、コントローラー側で用意した"user"オブジェクトを設定
th:object属性を付与したタグ内、つまり下記の場合だと、
formタグ内では、オブジェクト名を省略して、フィールドを指定できる
また、テンプレートからコントローラー側へ送るオブジェクトにもなる
下記の場合、userというオブジェクトの中に、name、email、ageというフィールドが存在し、
それぞれには、入力した値が格納された状態で、コントローラー側のメソッドへ渡される
-->
	<!--
	th:field属性
	フォームにバインドされたオブジェクト内のフィールドを指定して、その値を取り出す
	-->
	<form th:action="@{/form}" th:object="${user}" method="post">
		<label for="name">氏名 : </label> <input type="text" th:field="*{name}" /><br>
		<label for="email">E-Mail : </label> <input type="email"
			th:field="*{email}" /> <br> <label for="age">年齢 : </label> <input
			type="number" th:field="*{age}" /> <br>
		<button>送信</button>
	</form>
	<span th:inline="text"> 氏名 : [[${user.name}]]<br> E-Mail :
		[[${user.email}]]<br> 年齢 : [[${user.age}]]<br>
	</span>
</body>
</html>
