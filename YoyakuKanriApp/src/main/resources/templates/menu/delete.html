<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8" th:remove="tag">
<title>メニュー削除確認画面</title>
</head>
<body>
	<!-- サイドバーの表示 -->
	<div layout:fragment="sidebar"
		th:replace="~{fragments/sidebar :: sidebar}"></div>

	<!-- コンテンツの表示 -->
	<main layout:fragment="content" class="bg-light vh-100">
	<!-- トグルボタン -->
	<div th:replace="~{fragments/sidebar :: toggler}"></div>
	<div class="container pt-4">
		<!-- 左右中央に配置 -->
		<div class="row justify-content-center">
			<div class="card shadow" style="max-width: 480px;">
				<div class="card-body">
					<h3 class="card-title mb-3 text-center text-navy">メニュー削除確認</h3>
					<form th:action="@{/menu/delete}" th:object="${deleteMenu}" method="post"
						novalidate>

						<div class="mb-3">
							<label for="menuName" class="form-label">メニュー名</label>
							<div th:text="*{menuName}" class="fw-bold"></div>
						</div>

						<div class="mb-3">
							<label for="price" class="form-label">料金</label>
							<div th:text="*{price}" class="fw-bold"></div>
						</div>

						<div class="mb-3">
							<label for="requiredTime" class="form-label">所要時間（分）</label>
							<div th:text="*{requiredTime}" class="fw-bold"></div>
						</div>

						<input type="hidden" th:field="*{menuId}">

						<button class="w-100 btn btn-danger" type="submit">削除</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</main>

</body>
</html>
