<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8" th:remove="tag">
<title>ユーザ更新画面</title>
</head>
<body>
	<!-- サイドバーの表示 -->
	<div layout:fragment="sidebar"
		th:replace="~{fragments/sidebar :: sidebar}"></div>

	<!-- コンテンツの表示 -->
	<main layout:fragment="content" class="bg-light vh-100">
	<!-- トグルボタン -->
	<div th:replace="~{fragments/sidebar :: toggler}"></div>
	<div class="container pt-4">
		<!-- 左右中央に配置 -->
		<div class="row justify-content-center">
			<div class="card shadow" style="max-width: 480px;">
				<div class="card-body">
					<h3 class="card-title mb-3 text-center text-navy">ユーザ更新</h3>
					<form th:action="@{/user/update}" th:object="${user}" method="post"
						novalidate>

						<div class="mb-3">
							<label for="userId" class="form-label">ユーザID</label>
							<div th:text="*{userId}" class="fw-bold"></div>
						</div>

						<div class="mb-3">
							<label for="password" class="form-label"> <span
								class="badge bg-danger">必須</span> パスワード
							</label> <input class="form-control" type="password"
								th:errorclass="is-invalid" th:field="*{password}">
							<div class="invalid-feedback" th:errors="*{password}"></div>
						</div>

						<div class="mb-3 form-check">
							<input class="form-check-input" type="checkbox"
								th:field="*{admin}"> <label class="form-check-label"
								th:for="${#ids.prev('admin')}"> 管理者(Admin)として登録する </label>
						</div>

						<input type="hidden" th:field="*{userId}">

						<button class="w-100 btn btn-navy" type="submit">更新</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</main>

</body>
</html>
