<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body class="bg-light">
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-8">
				<!--
#{...}→メッセージ式。外部のテキストを読み込む
-->
				<h4 class="border-bottom my-3" th:text="#{inquiry}"></h4>
				<form th:action="@{/}" th:object="${inquiry}" method="post"
					novalidate>
					<div class="form-group">
						<label for="name" th:text="#{name}"></label>
						<!--
th:errorclass="スタイル"→エラーがある場合に、class属性にスタイルを追加する
th:fieldまたはname属性から、エラー内容を取得する為、これらと一緒に使う必要がある
-->
						<input type="text" class="form-control" th:errorclass="is-invalid"
							th:field="*{name}" />
						<!--
th:errors属性→エラーがある場合に、エラーメッセージを表示する
テンプレートへ渡されたエラーオブジェクトの中に、フィールドと値が格納されているので、
フィールド名を指定することで値を取得できる
-->
						<div class="invalid-feedback" th:errors="*{name}"></div>
					</div>
					<div class="form-group">
						<label for="email" th:text="#{email}"></label> <input type="email"
							class="form-control" th:errorclass="is-invalid"
							th:field="*{email}" />
						<div class="invalid-feedback" th:errors="*{email}"></div>
					</div>
					<div class="form-group">
						<label for="inquiry" th:text="#{inquiry}"></label>
						<textarea class="form-control" rows="3" th:errorclass="is-invalid"
							th:field="*{inquiry}"></textarea>
						<div class="invalid-feedback" th:erros="*{inquiry}"></div>
					</div>
					<button class="btn btn-primary btn-lg btn-block my-4" type="submit"
						th:text="#{register}"></button>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
