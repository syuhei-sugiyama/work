<!DOCTYPE html>
<!-- bodyタグ内で、Thymeleafを使用するために設定。th:属性で使用できる -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hello World</title>
</head>
<body>
<h2>Hello World</h2>
<!-- th:text→コントローラーで追加した値を、th:textで表示できる。
受け取る値の指定は、「${変数名}」とする -->
<p th:text="${sample}"></p>
</body>
</html>
