<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>findByAge page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}

tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: darkgray;
}

td {
	padding: 5px;
	color: black;
	background: #f0f0f0;
}
</style>
</head>
<body>
	<h1 th:text="${title}">FindByAge page</h1>
	<p th:text="${msg}"></p>
	<table>
		<form action="/findByAge" method="post">
			<tr>
				<td>FIND BY AGE</td>
				<td></td>
			</tr>
			<tr>
				<td>MIN :</td>
				<td><input type="number" name="min" size="20" min="1" max="100" /></td>
			</tr>
			<tr>
				<td>MAX :</td>
				<td><input type="number" name="max" size="20" min="1" max="100" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" /></td>
			</tr>
		</form>
	</table>
	<hr />
	<table>
		<tr>
			<th>ID</th>
			<th>名前</th>
			<th>メール</th>
			<th>年齢</th>
		</tr>
		<tr th:each="obj : ${datalist}">
			<td th:text="${obj.id}"></td>
			<td th:text="${obj.name}"></td>
			<td th:text="${obj.mail}"></td>
			<td th:text="${obj.age}"></td>
		</tr>
	</table>
</body>
</html>
