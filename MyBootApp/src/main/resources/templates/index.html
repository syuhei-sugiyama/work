<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>top page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
font-size: 18pt;
font-weight: bold;
color: gray;
}
body {
font-size: 13pt;
color: gray;
margin: 5px 25px;
}
pre {
font-size: 13pt;
color: gray;
padding: 5px 10px;
border: 1px solid gray;
}
</style>
</head>
<body>
<h1>Helo page</h1>
<!--
Thymeleafでの値の出力に関する設定を行っている
th:textという属性(attribute)を用意し、そこに${変数名}といった形で変数を埋め込める
→なのでここでは、${msg}なので、変数msgの値を表示することが出来る。
 -->
<pre th:text="${msg}">please wait.....</pre>
<form method="post" action="/otherForm">
 <div>
  <input type="checkbox" id="check1" name="check1" />
  <label for="check1">チェック</label>
 </div>
 <div>
  <input type="radio" id="radioA" name="radio1" value="male" />
  <label for="radioA">男性</label>
 </div>
 <div>
  <input type="radio" id="radioB" name="radio1" value="female" />
  <label for="radioB">女性</label>
 </div>
 <div>
  <select id="select1" name="select1" size="4">
   <option value="Windows">Windows</option>
   <option value="Mac">Mac</option>
   <option value="Linux">Linux</option>
  </select>
  <select id="select2" name="select2" size="4" multiple="multiple">
   <option value="Android">Android</option>
   <option value="iphone">iphone</option>
   <option value="Winfone">Winfone</option>
  </select>
 </div>
 <input type="submit" value="送信" />
</form>
</body>
</html>
