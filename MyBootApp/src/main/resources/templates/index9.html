<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<title>top page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
font-size: 18pt;
font-weight: bold;
color: gray;
}
body {
font-size: 13pt;
color: gray;
margin: 5px 25px;
}
</style>
<style th:include="part :: frag_style"></style>
</head>
<body>
<!--
 テンプレートフラグメント
 フラグメントを組み込む側
 「th:include="テンプレート名 :: フラグメント名"」を、任意のタグに設定する
 そうすることで、設定されたタグの部分に、フラグメントがコピーされる
 テンプレート名を指定する際は、拡張子は不要。
-->
 <h1 th:text="#{content.title}"></h1>
 <div th:include="part :: frag_body">
  <p>this is orginal content.</p>
 </div>
</body>
</html>
