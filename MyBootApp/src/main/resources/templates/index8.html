<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<title>top page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
font-size: 18pt;
font-weight: bold;
color: gray;
}
body {
font-size: 13pt;
color: gray;
margin: 5px 25px;
}
</style>
<script th:inline="javascript">
/*
 * JavaScript内でThymeleafの変数式を利用する場合は、scriptタグに、th:inline="javascript"を設定する
 * そして、使用する際は、下記に記述した通り、jsのコメントアウトに挟まれる形で、[[${tax}]]のように
 * [[]]の中に、このテンプレートを呼び出した、コントローラークラスから渡された値の名前を指定する
 */
 function action() {
	 var val = document.getElementById("text1").value;
	 var res = parseInt(val * ((100 + /*[[${tax}]]*/) / 100));
	 document.getElementById("msg").innerHTML =
		 "include tax : " + res;
 }
</script>
</head>
<body>
 <h1 th:text="#{content.title}"></h1>
 <p id="msg"></p>
 <input type="text" id="text1" />
 <button onclick="action()">click</button>
</body>
</html>
